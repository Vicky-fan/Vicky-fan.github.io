---
layout: default
permalink: /archives/
site:
  author: Vicky
---

{% for post in site.posts limit:7 offset:0 %}
<h2>
  <a href="{{ post.url }}">
    {{ post.title }}
  </a> 
  <div class="post-date">
	<span class="glyphicon glyphicon-time"></span>
	{{ post.date | date_to_string }}
  </div>
</h2>
{{ post.excerpt }}
	<p> <a href="{{ post.url }}"><span >阅读全文 &raquo; </span></a></p>
{% endfor %}

<a href="/blog/">View more posts in the archives...</a>
